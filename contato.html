<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">    
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="./img/logo.png" alt='logo barbearia Alura'></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="produtos.html">PRODUTOS</a></li>
                        <li><a href="contato.html">CONTATOS</a></li>
                    </ul>  
                </nav>
            </div>         
        </header>
        <main>
            <form>
                <label for='nomesobrenome'>Nome e sobrenome:</label>
                <input type='text' id='nomesobrenome' class="inputpadrao" required></input>

                <label for='email'>Email:</label>
                <input type='email' id='email' class="inputpadrao" required placeholder="seuemail@dominio.com"></input>

                <label for='telefone'>Telefone:</label>
                <input type='tel' id='telefone' class="inputpadrao" required placeholder="(xx) xxxxx-xxxx"></input>

                <label for='mensagem'>Mensagem:</label>
                <textarea id='mensagem' class="inputpadrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for='radio-email'-><input type='radio' name='contato' id='radio-email' value='email'>Email</label>
                    <label for='radio-telefone'><input type='radio' name='contato'id='radio-telefone'value='telefone'>Telefone</label>
                    <label for='radio-whatsapp'><input type='radio' name='contato'id='radio-whatsapp' value='whatsapp'>WhatsApp</label>
                </fieldset>
                   
                
                <fieldset>
                    <legend>Qual horario prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
               <label class="checkbox"><input type='checkbox' checked>Gostaria de receber nossas novidades por email?</label>
                
                
                <input type='submit' class='botao-envio' value='Enviar'></input>
               
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>               
            </table>

        </main>
        <footer>
            <img src='./img/logo-branco.png' alt='logo barbearia Alura' >
            <p class='Copyright'>&copy;Copyright Barbearia Alura - 2020</p>
        </footer>
    </body>
</html>
